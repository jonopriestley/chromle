
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Huedle</title>
        <link rel="stylesheet" href="style.css">    
        <script src="app.js"></script>
    </head>
    
    <body>
        <div class="app">
            
            <div class="page-head">
                <div class="title">
                    <div>Huedle</div>
                </div>
                <div class="day-number" id="day-number">
                    <div></div>
                </div>
                <button class="button" id="mode-button" onclick="app.toggleMode()">Mode: Easy</button>
            </div>
    
            <br>
    
            <div class="game">
    
                
                <div class="wheel-container">
    
                    <div class="wheel">
                        <div id="colour-wheel"></div>
                    </div>
                    
                    <br>
                    
                    <div class="wheel-slider">
                        <div class="c-range">  
                            <div class="c-range__holder">    
                                <input class="c-range__slider js-range-input" id="lightness" type="range" value="50" max="100">
                                <output class="c-range__output js-range-output" for="lightness"></output>
                            </div>
                            <label class="c-range__label" for="lightness">Wheel Lightness</label>
                        </div>
                    </div>
                    
                    <br>
                    <br>
                    
                    <div class="wheel-colour-box">
                        <div class="wheel-colour-box-text">
                            Wheel Colour: &nbsp<span id="wheel-colour">None chosen</span>&nbsp &nbsp
                        </div>
                        <div class="wheel-colour-box-colour">
                            <svg class="wheel-colour-svg">
                                <rect class="wheel-colour-rectangle" id="wheel-colour-rectangle"></rect>
                            </svg>
                        </div>
                    </div>
                    
                    
                    <div class="circle-guess">
                        <button class="button" id="guess-button" onclick="app.circleGuess()">Make Guess</button>
                    </div>
                </div>
    
                <div class="colour-picker-container">
    
                    <div class="colour-picker">
                        <input id="colour-picker-input" type="color">
                    </div>
                    
                    <br>
                    
                    <div class="picker-colour">
                        Rectangle Colour: &nbsp <span id="picker-colour-output">None chosen</span>
                    </div>
                    
                    
                    <br>
                    
                    <div class="picker-guess">
                        <button class="button" id="button-1" onclick="app.pickerGuess()">Make Guess</button>
                    </div>
                    
                </div>
    
                <div class="score">
                    Score:&nbsp<span id="score">0</span>/100
                </div>
    
                <div class="best-guess">
                    <div class="best-guess-text">
                        Best Guess: &nbsp<span id="best-guess">None</span>&nbsp &nbsp
                        <br>
                        Best Score: &nbsp<span id="best-guess-score">0</span>/100 &nbsp &nbsp 
                    </div>
                    <div class="best-guess-colour">
                        <svg class="best-guess-svg">
                            <rect class="best-guess-rectangle" id="best-guess-rectangle"></rect>
                        </svg>
                    </div>
                </div>
    
                <div class="win">
                    <span id="win"></span>&nbsp &nbsp
                    <div class="answer-box">
                        <svg class="answer-svg" id="answer-svg">
                            <rect class="answer-rectangle" id="answer-rectangle"></rect>
                        </svg>
                    </div>
                </div>
    
            </div>
        </div>
        
        <script src="support.js"></script>
    </body>

</html>
