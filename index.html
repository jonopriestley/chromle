
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chromle</title>
        <link rel="stylesheet" href="style.css">    
        <script src="app.js"></script>
        <link rel="icon" href="images/favicon.ico">
    </head>
    
    <body>
        <div class="page-head">
            <button class="header-button button" id="mode-button" onclick="app.toggleMode()">Mode: Easy</button>
            <div class="day-number" id="day-number"></div>
            <img class="logo" id="logo" src="images/Chromle-light.png" >
        </div>


        <div class="game">

            <div class="guessing">

                <div class="wheel-container">
                    <div class="wheel">
                        <div id="colour-wheel"></div>
                        <div class="wheel-slider">
                            <div class="c-range">  
                                <div class="c-range__holder">    
                                    <input class="c-range__slider js-range-input" id="lightness" type="range" value="50" max="100">
                                    <output class="c-range__output js-range-output" for="lightness"></output>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="colour-picker">
                        <input id="colour-picker-input" type="color">
                    </div>
                    
                    <div class="colour-text">
                        Colour: &nbsp<output id="colour">#000000</output>&nbsp &nbsp 
                    </div>                        
                    
                    <div class="circle-guess">
                        <button class="button" id="guess-button" onclick="app.guess()">Make Guess</button>
                    </div>

                </div>
            </div>

            <div class="results">

                <div class="score">
                    Score:&nbsp<span id="score">0</span>/100
                </div>

                <div class="best-guess">
                    <div class="best-guess-text">
                        Best Guess: &nbsp<span id="best-guess">None</span>&nbsp &nbsp
                        <br>
                        Best Score: &nbsp<span id="best-guess-score">0</span>/100 &nbsp &nbsp 
                    </div>
                    <div class="best-guess-colour">
                        <svg class="best-guess-svg">
                            <rect class="best-guess-rectangle" id="best-guess-rectangle"></rect>
                        </svg>
                    </div>
                </div>

                <div class="win">
                    <span id="win"></span>&nbsp &nbsp
                </div>
            </div>

        </div>

        
        <script src="support.js"></script>
    </body>

</html>
